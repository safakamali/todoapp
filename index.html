<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Safa Todos app</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <h1 style="margin: 0; font-size: x-large;">My Todos</h1>
    </header>
    <main>
        <div id="todos-box">
            <div class="todo-box">
                <label>This is Default Todo</label>
                <span class="material-icons" style="position: absolute; bottom: 5px; right: 5px;" onclick="this.parentElement.remove()">delete</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="mdc-touch-target-wrapper">
            <button class="mdc-fab" aria-label="addnewtodo" id="addnewtodo" style="background-color: crimson;">
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons">add</span>
            </button>
        </div>
    </footer>


    <dialog id="addnewtodo_dialog">
        <form method="dialog">
            <input type="text" name="input_todoname" id="input_todoname" placeholder="Todo Name">
            <button class="button" id="addtodo">Add</button>
        </form>
    </dialog>


    <script src="scripts.js"></script>
</body>

</html>
